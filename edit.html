<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="/css/favorites.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <title>Edit Movie - JavaScript 2 Course Assignment</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/">JS2 CA</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav"></ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1 class="title-add">Update Movie</h1>
        <div class="result-container">
          <div class="lds-ripple">
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="message-container"></div>
        <div class="form-preview">
          <form style="display: none" class="add-form">
            <div class="form-row">
              <div class="form-group col-md-9">
                <label for="movieTitle">Movie Title</label>
                <input
                  type="text"
                  class="form-control movieTitle"
                  id="movieTitle"
                  aria-describedby="emailHelp"
                  placeholder="Name of movie"
                />
              </div>
              <div class="form-group col-md-3">
                <label for="movieYear">Year</label>
                <input
                  type="number"
                  class="form-control movieYear"
                  id="movieYear"
                  placeholder="Year"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="moviePosterLink">Poster Link</label>
              <input
                type="text"
                class="form-control moviePosterLink"
                id="moviePosterLink"
                placeholder="(https://www.example.com)"
              />
            </div>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="movieGenre">Genre</label>
                <input
                  type="text"
                  class="form-control movieGenre"
                  id="movieGenre"
                  placeholder="Genre"
                />
              </div>
              <div class="form-group col-md-4">
                <label for="IMDb-id">IMDb ID</label>
                <input
                  type="text"
                  class="form-control movieGenre"
                  id="IMDb-id"
                  placeholder="tt0993846"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="movieDescription">Description</label>
              <textarea
                class="form-control"
                id="movieDescription"
                placeholder="Description"
                cols="40"
                rows="5"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-success addMovie">
              Update Movie
            </button>
          </form>
          <div class="img-preview"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="container">
        <span> &copy; Copyright 2020 - Daniel Djupvik SÃ¦tre</span>
      </div>
    </footer>
    <script src="./js/edit.js" type="module"></script>
    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
